<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alden Sofa | Product Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#ffffff;
      color:#111;
    }
    .container{
      max-width:1100px;
      margin:40px auto;
      padding:0 20px;
    }
    .product{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:30px;
    }
    img{
      width:100%;
      display:block;
      border-radius:6px;
    }
    .thumbs{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      margin-top:12px;
    }
    .thumbs img{
      cursor:pointer;
    }
    h1{
      font-size:24px;
      margin:0 0 8px;
      font-weight:600;
    }
    .price{
      font-size:20px;
      margin:10px 0;
      font-weight:500;
    }
    .desc{
      font-size:14px;
      line-height:1.6;
      margin:16px 0;
      color:#333;
    }
    .specs{
      font-size:14px;
      line-height:1.6;
      margin-top:14px;
      padding-left:18px;
    }
    .specs li{
      margin-bottom:6px;
    }
    .button{
      margin-top:20px;
      padding:12px;
      width:100%;
      background:#111;
      color:#fff;
      border:none;
      font-size:14px;
      cursor:pointer;
    }
    @media(max-width:900px){
      .product{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="product">

      <div>
        <!-- Main image now uses the product photo -->
        <img id="mainImage" src="main.png" alt="Sofa product image">

        <!-- Thumbnails reordered: product first, environment last -->
        <div class="thumbs">

          <img src="side.jpg" onclick="changeImg(this.src)" alt="Side view">
          <img src="fabric.png" onclick="changeImg(this.src)" alt="Fabric detail">
          <img src="environment.jpg" onclick="changeImg(this.src)" alt="In-room view">
        </div>
      </div>
